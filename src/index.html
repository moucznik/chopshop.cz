<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>ChopShop - Barber Shop</title>
</head>

<body>
    <!-- start of header -->
    <div class="header">
        <div class="container">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <!-- end of header -->

    <!-- start of hero -->
    <div class="hero">
        <div class="hero__image">
            <img src="img/model.png" alt="model">
        </div>
        <div class="hero__text">
            <div>
                <h1>
                    Holičství
                    <br> Club
                    <br> Barbershop
                </h1>
                <p></p>
            </div>
            <div class="btn">
                <a href="#/obejdnat_se"></a>
            </div>
        </div>
    </div>
    <!-- end of hero -->

    <!-- start of footer -->
    <div class="footer">
        <div class="footer__items">
            <div class="footer__items__item">
                <img class="footer__items__item__image" src="./img/ff.png" alt="fb">
                <a class="footer__items__item__text" href="https://www.facebook.com/ChopShop8/">facebook</a>
            </div>
            <div class="footer__items__item">
                <img class="footer__items__item__image" src="./img/ig.png" alt="instagram">
                <a class="footer__items__item__text" href="https://www.instagram.com/chop_shop8">instagram</a>
            </div>
            <div class="footer__items__item">
                <img class="footer__items__item__image" src="./img/phone.png" alt="phone">
                <a class="footer__items__item__text" href="tel:+420735549319">+420 735 549 319</a>
            </div>
        </div>
        <img class="footer__logo" src="./img/logo-white.png" alt="logo">
        <span class="footer__address">
            Žabovřeská 3 616 00 Brno
        </span>
    </div>
    <!-- end of foter -->
</body>

</html>
