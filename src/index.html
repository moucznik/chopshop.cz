<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
          href="css/style.css">
    <title>ChopShop - Barber Shop</title>
</head>

<body>
    <!-- start of header -->
    <div class="header">
        <div class="container">
            <div class="header__logo">
                <img src="img/logo.png"
                     alt="logo"
                     class="animate__from__bottom">
            </div>
        </div>
    </div>
    <!-- end of header -->

    <!-- start of hero -->
    <div class="hero">
        <div class="container">
            <div class="hero__image animate__from__bottom">
                <img src="img/model.png"
                     alt="model">
            </div>
            <div class="hero__text">
                <div class="hero__text__box animate__from__bottom">
                    <h1>
                        Holičství
                        <br> Club
                        <br> Barbershop
                    </h1>
                    <p class="text__center"> Privátní Club - holičství s vlastní komunitou. Přijď vyzkoušet a přidej se i ty.</p>
                    <div class="btn btn__center hero__text__box__button animate__from__bottom">
                        <a href="#/obejdnat_se">
                            <p> Objednat se</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of hero -->

    <div class="reviews">
        <div class="reviews__title">
            Reference
        </div>
        <div class="reviews__review">
            <img src="./img/quote-left.png"
                 class="reviews__review__quote reviews__review__quote--first"
                 alt="quote">
            <div class="reviews__review__text">
                Háro drží tvar i po měsíci od stříhání. Bod a potlesk
            </div>
            <img src="./img/quote-right.png"
                 class="reviews__review__quote reviews__review__quote--last"
                 alt="quote">
        </div>
        <div class="reviews__name">
            Filip Urban
        </div>
    </div>

    <!-- start of footer -->
    <div class="footer">
        <div class="footer__items">
            <div class="footer__items__item">
                <img class="footer__items__item__image"
                     src="./img/ff.png"
                     alt="fb">
                <a class="footer__items__item__text"
                   href="https://www.facebook.com/ChopShop8/">facebook</a>
            </div>
            <div class="footer__items__item">
                <img class="footer__items__item__image"
                     src="./img/ig.png"
                     alt="instagram">
                <a class="footer__items__item__text"
                   href="https://www.instagram.com/chop_shop8">instagram</a>
            </div>
            <div class="footer__items__item">
                <img class="footer__items__item__image"
                     src="./img/phone.png"
                     alt="phone">
                <a class="footer__items__item__text"
                   href="tel:+420735549319">+420 735 549 319</a>
            </div>
        </div>
        <img class="footer__logo"
             src="./img/logo-white.png"
             alt="logo">
        <span class="footer__address">
            Žabovřeská 3 616 00 Brno
        </span>
    </div>
    <!-- end of foter -->
</body>

</html>
